<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello World</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    {{ sayHello() }} <!--Only functions that return a value can be used like this -->
  </div>

  <script>
    new Vue({
      el: "#app",
      data : {
        title : 'Hello World!'
      },
      methods: {
        sayHello : function() {
          return this.title
        }
      }
    })
  </script>
</body>

</html>
