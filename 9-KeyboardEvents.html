<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Keyboard Events</title>
  <script src="./vue.js"></script>
</head>

<body>
  <div id="app">
    <input type="text" v-model="txt" v-on:keyup.enter="alertMe">
  </div>

  <script>
    new Vue({
      el: "#app",
      data : {
        txt : ""
      },
      methods: {
        alertMe : function(){
           var titleCase = this.txt.toLowerCase().split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
          alert(titleCase);
          this.txt = "";
        }
      }
    })
  </script>
</body>

</html>
