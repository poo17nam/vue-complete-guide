<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Computed Properties</title>
  <script src="./vue.js"></script>
</head>

<body>
  <div id="app">
    <button v-on:click="counter++">Increase Counter</button>
    <button v-on:click="counter--">Decrease Counter</button>
    <p>Result : {{output}}</p>
  </div>

  <script>
    new Vue({
      el: "#app",
      data: {
        counter : 0
      },
      computed : {
        output : function() {
          return this.counter > 5 ? "Greater than 5" : "Less than 5"
        }
      }
    })
  </script>
</body>

</html>
