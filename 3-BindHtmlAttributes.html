<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello World</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    {{message}} - <a v-bind:href="link">Google</a>
  </div>

  <script>
    new Vue({
      el: "#app",
      data: {
        message : "Visit",
        link : "http://www.google.com"
      }
    })
  </script>
</body>

</html>
