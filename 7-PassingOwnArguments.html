<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello World</title>
  <script src="./vue.js"></script>
</head>

<body>
  <div id="app">
    <button v-on:click="increaseCount($event,4)">Counter</button>
    <p>{{ counter }}</p>
    <p v-on:mousemove="getCoordinates($event)">Coordinates : {{x}} / {{y}}</p>
  </div>

  <script>
    new Vue({
      el: "#app",
      data: {
        counter : 0,
        x : 0,
        y : 0
      },
      methods: {
        increaseCount: function($event,step) {
          this.counter += step;
        },
        getCoordinates: function(event){
          this.x = event.clientX;
          this.y = event.clientY;
        }
      }
    })
  </script>
</body>

</html>
