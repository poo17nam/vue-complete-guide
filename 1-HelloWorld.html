<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello World</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <input type="text" v-on:input="changeTitle">
    <p>{{message}}</p>
  </div>

  <script>
    new Vue({
      el: "#app",
      data: {
        message: "Hello World"
      },
      methods: {
        changeTitle: function(event) {
          this.message = event.target.value
        }
      }
    })
  </script>
</body>

</html>
