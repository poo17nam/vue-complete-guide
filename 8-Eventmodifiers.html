<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello World</title>
  <script src="./vue.js"></script>
</head>

<body>
  <div id="app">
    <p v-on:mousemove="getCoordinates($event)">Coordinates : { {{x}}, {{y}} } - <span v-on:mousemove.stop="">DEAD SPOT</span></p>
  </div>

  <script>
    new Vue({
      el: "#app",
      data: {
        x:0,
        y:0
      },
      methods:{
        getCoordinates : function(event){
          this.x = event.clientX;
          this.y = event.clientY;
        }
      }
    })
  </script>
</body>

</html>
