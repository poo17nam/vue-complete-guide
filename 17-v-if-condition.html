<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Vue.js Tutorial</title>
  <script src="./vue.js"></script>
</head>

<body>
  <div id="app">
    <p v-if="show">Do you see me?</p>
    <p v-else>Now do you see me?</p>
    <p>Rendering based on v-if conditional</p>
    <button @click="show=!show">Switch</button>
  </div>

  <script>
    new Vue({
      el: "#app",
      data: {
        show : true
      }
    })
  </script>
</body>

</html>
