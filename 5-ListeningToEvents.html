<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Events</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <button v-on:click="increaseCount">Counter</button>
    <p>{{ counter }}</p>
  </div>

  <script>
    new Vue({
      el: "#app",
      data: {
        counter : 0
      },
      methods: {
        increaseCount : function() {
          this.counter++;
        }
      }
    })
  </script>
</body>

</html>
