<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Javascript in Templates</title>
  <script src="./vue.js"></script>
</head>

<body>
  <div id="app">
    <button v-on:click="counter++">Counter</button>
    <p>{{counter}}</p>
    <p>{{counter > 10 ? "Greater than 10" : "Less than 10"}}</p>
  </div>

  <script>
    new Vue({
      el: "#app",
      data: {
        counter : 0
      }
    })
  </script>
</body>

</html>
